<template name="home">
  <div class="p-home p">
  	<div class="p-menu"><span class="icon-ellipsis-v"></span></div>
    <div class="p-home-microphone">
      <div class="p-logo-cont">
      	<img class="p-logo" src="images/flipkart-logo-trans.png">

      </div>
      <div class="p-home-bigText">What do you wanna buy today?</div>
      <div id="main-search-action">
      	<div class="icon-cont p-input-big-mic main-action"><span class="icon-microphone"></span></div>
      	<div class="p-input-big-keyboard invisible main-action overHidden"><input type="text" class="width100 p-search-text"></div>
      </div>
    </div>
    <div class="p-home-footer">
    	<div id="footer-search-action">
    		<a class="cursor-pointer p-input-keyboard main-action">
    			<span class="icon-keyboard"></span><span class="lpadding5 p-key-cont">Use keyboard instead</span>
    		</a>
    		<a class="cursor-pointer p-input-mic invisible main-action">
    			<span class="icon-microphone"></span><span class="lpadding5 p-key-cont">Use mic instead</span>
    		</a>
    	</div>
  	</div>
  </div>
</template>
