<template name="home">
  	<div class="p-home p {{inputType}} {{inputStatus}}">
  		<div class="p-menu"><span class="icon-ellipsis-v"></span></div>
    	<div class="p-home-microphone">
      		<div class="p-logo-cont">
      			<img class="p-logo" src="images/flipkart-logo-trans.png">
      		</div>
      		<div class="p-home-bigText">What do you wanna buy today?</div>

      		<div id="p-home-search-action">
      			<div class="p-home-icon-cont p-input-big-mic main-action">
      				<span class="icon-microphone"></span>
      			</div>
      			<div class="p-input-big-camera main-action">
      				<span class="icon-camera"></span>
      			</div>
                <div class="p-input-big-keyboard">
                    <div class="search-bar"><input type="text" class="search-text input-nude" value="{{inputText}}" /></div>
                    <div class="search-button"><button class="icon-search input-nude"></button></div>
                </div>
      		</div>
    	</div>
    	<div class="p-home-footer">
    		<div id="footer-search-action">
    			<a class="cursor-pointer p-input-keyboard main-action">
    				<span class="icon-keyboard"></span><span class="lpadding5 p-key-cont">Use keyboard instead</span>
    			</a>
	    	</div>
  		</div>
  		<video id="video" class="p-captured-pic" width="400" height="300" autoplay></video>
  		<div class="confirmPic invisible"><span class="icon-camera"></span></div>
		<canvas id="canvas" class="p-captured-pic" width="400" height="300"></canvas>
  </div>
</template>
