<template name="browse">
  <div class="p-browse">
    {{#if loadStatus}}
      <div class="p-browse-header">
        <img class="p-browse-fk-logo" src="/images/flipkart-logo-trans-small.png" />
        <div class="p-browse-seach-query">
          <span class="query">{{query}}</span>
          <span class="cancel"><a class="cancel" href="/">x</a></span>
        </div>
        <div class="p-browse-menu"><span class="icon-ellipsis-v"></span></div>
      </div>
      <div>
        {{#if browseProducts}}
          <ul class="p-browse-list">
            {{#each browseProducts}}
              <li class="p-browse-item">
                <div class="i-block">
                  <img src={{image200}} class="item-pic-small">
                </div>
                <div class="i-block">
                  <div>{{title}}</div>
                  <div>{{fsp}}</div>
                </div>
              </li>
            {{/each}}
          </ul>
        {{/if}}
      </div>
      {{else}}
        <div class="g-loader"><i class="icon-spinner"></i> Loading</div>
      {{/if}}
    </div>
</template>
