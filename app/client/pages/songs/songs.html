<template name="songs">
  <div class="p-songs">
    <div class="pure-menu pure-menu-open pure-menu-horizontal">
      <span class="pure-menu-heading">Songs</span>
      <ul>
        <li>
          <a href="#" class="p-songs-upload-option">
            <i class="icon-cloud-upload"></i>
            Upload
          </a>
        </li>
      </ul>
    </div>

    <input type="file" class="p-songs-upload-input" multiple />

    {{#if uploads}}
      <ul class="p-songs-uploads list-reset card">
        {{#each uploads}}
          <li class="p-songs-upload">
            {{> uploadProgress}}
          </li>
        {{/each}}
      </ul>
    {{/if}}

    <ul class="list-reset">
      {{#each songs}}
        <li>
          <a href="javascript:;" class="p-songs-song card block">
            <table class="p-songs-song-table full-width">
              <tr>
                <td class="p-songs-song-image-td">
                  {{#if image}}
                    <img class="p-songs-song-image" src="{{image}}" />
                  {{else}}
                    <img class="p-songs-song-image" src="http://lorempixel.com/64/64/nightlife/Music/" />
                  {{/if}}
                </td>
                <td class="p-songs-song-data">
                  {{#if title}}
                    <span class="tsize-large block">{{title}}</span>
                    <span class="tsize-small block">{{album}} <b>&middot;</b> {{artist}}</span>
                  {{else}}
                    <span class="tsize-large block">{{filename}}</span>
                  {{/if}}
                </td>
              </tr>
            </table>
          </a>
        </li>
      {{/each}}
    </ul>
  </div>
</template>
