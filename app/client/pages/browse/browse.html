<template name="browse">
    {{#if productDetails.title}}
      <div class="overlay">
          {{#with productDetails}}
          <div class="overlay-mask"></div>
          <div class="overlay-body">
            <a class="overlay-close"><i class="icon-cancel-circle"></i></a>
            <div class="p-item-pic-cont">
                <img src={{image125url}} onerror="this.onerror=null;this.src='{{image125errorUrl}}';" class="item-pic-small">
            </div>
            <div class="p-browse-item-data">
                <div class="title">{{title}}</div>
                <div class="sub-title">{{subtitle}}</div>
                <div class="price">
                    <span class="selling-price">Rs. {{fsp}}</span>
                    {{#if discountPercentage}}<span class="discount">({{discountPercentage}} % Off)</span>{{/if}}
                </div>
                <div class="rating-cont">
                    <span class="icon-star"></span>
                    <span class="icon-star"></span>
                    <span class="icon-star"></span>
                    <span class="icon-star"></span>
                    <span class="icon-star"></span>
                    <div class="rating-subcont" style="width:{{getWidth rating}}%">
                        <span class="icon-star2"></span>
                        <span class="icon-star2"></span>
                        <span class="icon-star2"></span>
                        <span class="icon-star2"></span>
                        <span class="icon-star2"></span>
                    </div>
                </div>
            </div>

            <a href="http://api.flipkart.com/m/checkout/co?pid={{listId}}" class="overlay-buy-button">
              BUY NOW
            </a>
            <div class="overlay-seller-delivery-bubble">
              <i class="icon-eject"></i>
              Sold by WS Retail; Delivered in 2-3 working days at 560034. (
              <a href="#">Change</a>
              )
            </div>

            {{#if keyFeatures}}
              <p class="p">
                Key Features:
              </p>
              <ul>
                {{#each keyFeatures}}
                  <li>{{this}}</li>
                {{/each}}
                <a class="underline" href="#">More</a>
              </ul>
            {{/if}}

            <div class="overlay-reviews p">
              <i class="icon-comments"></i>
              <a class="underline" href="#">Know what people say about this</a>
              &raquo;
            </div>
            <div class="overlay-sellers p">
              <i class="icon-group"></i>
              <a class="underline" href="#">Get more seller and delivery options</a>
              &raquo;
            </div>
          </div>
          {{/with}}
      </div>
    {{/if}}
    <div class="p-browse">
        <div class="p-browse-header">
            <img class="p-browse-fk-logo" src="/images/flipkart-logo-trans-small.png" />
            <span class="p-browse-query">{{query}}</span>
            <a class="p-browse-query-cancel" href="/"><i class="icon-cancel-circle"></i></a>
        </div>
        {{#if loadStatus}}
            {{#if matchedCategories}}
                <span class="p-browse-find">Find {{query}} in</span>
                <div class="p-browse-categories">
                    {{#each matchedCategories}}
                        <div class="p-browse-category" data-url="{{url}}">{{title}}</div>
                    {{/each}}
                </div>
            {{/if}}
	    {{#if loadListStatus}}
            {{#if browseProducts}}
                <ul class="p-browse-list">
                    {{#each browseProducts}}
                        <li class="p-browse-item" id="{{id}}">
                            <div class="p-item-pic-cont">
                                <img src={{image125url}} onerror="this.onerror=null;this.src='{{image125errorUrl}}';" class="item-pic-small">
                            </div>
                            <div class="p-browse-item-data">
                                <div class="title">{{title}}</div>
                                <div class="sub-title">{{subtitle}}</div>
                                <div class="price">
                                    <span class="selling-price">Rs. {{fsp}}</span>
                                    {{#if discountPercentage}}<span class="discount">({{discountPercentage}} % Off)</span>{{/if}}
                                </div>
                                <div class="rating-cont">
                                    <span class="icon-star"></span>
                                    <span class="icon-star"></span>
                                    <span class="icon-star"></span>
                                    <span class="icon-star"></span>
                                    <span class="icon-star"></span>
                                    <div class="rating-subcont" style="width:{{getWidth rating}}%">
                                        <span class="icon-star2"></span>
                                        <span class="icon-star2"></span>
                                        <span class="icon-star2"></span>
                                        <span class="icon-star2"></span>
                                        <span class="icon-star2"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    {{/each}}
                </ul>
            {{/if}}
        {{else}}
                <div class="g-loader"><i class="icon-spinner"></i> Loading</div>
            {{/if}}
        {{else}}
            <div class="g-loader"><i class="icon-spinner"></i> Loading</div>
        {{/if}}
    </div>
</template>
