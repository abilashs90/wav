<template name="album">
  {{#with album}}
    <div class="p p-album">
      <div class="pure-menu pure-menu-open pure-menu-horizontal">
        <span class="pure-menu-heading">{{title}}</span>
        <ul>
          <li>
            <a href="javascript:;" class="p-album-delete">
              <i class="icon-remove"></i> Delete
            </a>
          </li>
        </ul>
      </div>
    </div>
  {{/with}}
</template>
